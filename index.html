<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proteek // AI Systems</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <!-- Ambient background layers -->
  <div class="bg-aurora"></div>
  <div class="bg-noise"></div>
  <div class="cursor-glow" id="cursorGlow"></div>
  <canvas id="starfield" class="starfield"></canvas>

  <nav>
    <div class="nav-inner">
      <a class="brand brand-link" href="index.html" data-mode="looker" aria-label="Back to homepage">
        <span class="badge-dot"></span>
        <div>
          <div>PROTEEK <span style="opacity:.7">//</span> PORTFOLIO</div>
          <small>Data · AI · Automation · Analytics</small>
        </div>
      </a>

      <div class="nav-actions">
        <a class="btn" href="#" data-open-palette="1">Command <span class="kbd">⌘K</span></a>
        <a class="btn primary" href="assets/Proteek_Sanyal_Resume.pdf" target="_blank" rel="noopener">Resume</a>
      </div>
    </div>
  </nav>

  <div class="wrap landing-wrap">
    <div class="landing-center">
      <div class="landing-scene">
        <!-- Spread cubes across the page -->
        <div class="cube-scene" data-animate="fade-up" data-delay="220">
          <button class="cube-wrap big pos-1" data-mode="looker" data-href="looker.html" aria-label="Looker view">
            <div class="cube">
              <div class="face front"></div><div class="face back"></div><div class="face right"></div>
              <div class="face left"></div><div class="face top"></div><div class="face bottom"></div>
              <div class="cube-text">LOOKER</div>
            </div>
            <div class="cube-label">
              <div class="cube-sub">Quick overview</div>
            </div>
          </button>

          <button class="cube-wrap big pos-2" data-mode="recruiter" data-href="recruiter.html" aria-label="Recruiter view">
            <div class="cube">
              <div class="face front"></div><div class="face back"></div><div class="face right"></div>
              <div class="face left"></div><div class="face top"></div><div class="face bottom"></div>
              <div class="cube-text">RECRUITER</div>
            </div>
            <div class="cube-label">
              <div class="cube-sub">Skills + impact</div>
            </div>
          </button>

          <button class="cube-wrap big pos-3" data-mode="developer" data-href="developer.html" aria-label="Developer view">
            <div class="cube">
              <div class="face front"></div><div class="face back"></div><div class="face right"></div>
              <div class="face left"></div><div class="face top"></div><div class="face bottom"></div>
              <div class="cube-text">DEVELOPER</div>
            </div>
            <div class="cube-label">
              <div class="cube-sub">Projects only</div>
            </div>
          </button>

          <button class="cube-wrap big pos-4" data-mode="persona" data-href="persona.html" aria-label="My Persona view">
            <div class="cube">
              <div class="face front"></div><div class="face back"></div><div class="face right"></div>
              <div class="face left"></div><div class="face top"></div><div class="face bottom"></div>
              <div class="cube-text">PERSONA</div>
            </div>
            <div class="cube-label">
              <div class="cube-sub">AI avatar</div>
            </div>
          </button>
        </div>

        <!-- Headline sits in the center, between cubes -->
        <div class="landing-title overlay-title" data-animate="fade-up">
          <div class="h-eyebrow">PORTFOLIO ENTRY</div>
          <h1 class="reveal" data-animate="reveal">Choose how you want to see my work.</h1>
          <p class="lead" data-animate="fade-up" data-delay="120">
            Four lenses. Four experiences. Click a cube to enter.
          </p>
        </div>

      </div>
    </div>
  </div>

  <!-- Portal overlay used for smooth expand -->
  <div class="cube-portal" id="cubePortal" aria-hidden="true"></div>

  <!-- Page transition overlay (used by mode navigation script) -->
  <div id="pageTransition" class="page-transition" aria-hidden="true"></div>

  <!-- Command Palette -->
  <div id="pal" class="pal">
    <div class="palbox">
      <div class="palhead">
        <input id="palInput" placeholder="Search projects, pages… (Esc to close)" />
      </div>
      <div id="palList" class="pallist"></div>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
