<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proteek // Lens Portal</title>

  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/index.css" />
</head>
<body class="theme theme-index">
  <!-- cinematic layers -->
  <div class="bg-aurora"></div>
  <div class="bg-noise"></div>
  <div class="vignette"></div>
  <div class="cursor-glow" id="cursorGlow"></div>
  <canvas id="starfield" class="starfield" aria-hidden="true"></canvas>

  <header class="topbar">
    <a class="brand" href="index.html" aria-label="Home">
      <span class="brand-dot"></span>
      <span class="brand-title">PROTEEK <span class="muted">//</span> PORTFOLIO</span>
      <span class="brand-sub">Data · AI · Automation · Analytics</span>
    </a>

    <div class="top-actions">
      <a class="btn" href="assets/Proteek_Sanyal_Resume.pdf" target="_blank" rel="noopener">Resume</a>
    </div>
  </header>

  <main class="portal" aria-label="Choose a lens">
    <div class="portal-center">
      <div class="portal-title">
        <div class="kicker">CHOOSE A LENS</div>
        <h1>Enter my work like a system.</h1>
        <p>Four modes. Four narratives. One person.</p>
      </div>

      <div class="lens-grid">
        <!-- LOOKER -->
        <button class="lens" data-mode="looker" data-href="looker.html" aria-label="Looker lens">
          <div class="cube" aria-hidden="true">
            <div class="face front"></div><div class="face back"></div><div class="face right"></div>
            <div class="face left"></div><div class="face top"></div><div class="face bottom"></div>
            <div class="cube-text">LOOKER</div>
          </div>
          <div class="lens-meta">
            <div class="lens-name"></div>
            <div class="lens-desc">Who I am · What I do</div>
          </div>
        </button>

        <!-- RECRUITER -->
        <button class="lens" data-mode="recruiter" data-href="recruiter.html" aria-label="Recruiter lens">
          <div class="cube" aria-hidden="true">
            <div class="face front"></div><div class="face back"></div><div class="face right"></div>
            <div class="face left"></div><div class="face top"></div><div class="face bottom"></div>
            <div class="cube-text">RECRUITER</div>
          </div>
          <div class="lens-meta">
            <div class="lens-name"></div>
            <div class="lens-desc">Skills · Impact · Credibility</div>
          </div>
        </button>

        <!-- DEVELOPER -->
        <button class="lens" data-mode="developer" data-href="developer.html" aria-label="Developer lens">
          <div class="cube" aria-hidden="true">
            <div class="face front"></div><div class="face back"></div><div class="face right"></div>
            <div class="face left"></div><div class="face top"></div><div class="face bottom"></div>
            <div class="cube-text">DEVELOPER</div>
          </div>
          <div class="lens-meta">
            <div class="lens-name"></div>
            <div class="lens-desc">Architecture · Tradeoffs</div>
          </div>
        </button>

        <!-- PERSONA -->
        <button class="lens" data-mode="persona" data-href="persona.html" aria-label="Persona lens">
          <div class="cube" aria-hidden="true">
            <div class="face front"></div><div class="face back"></div><div class="face right"></div>
            <div class="face left"></div><div class="face top"></div><div class="face bottom"></div>
            <div class="cube-text">PERSONA</div>
          </div>
          <div class="lens-meta">
            <div class="lens-name"></div>
            <div class="lens-desc">AI self · Interaction</div>
          </div>
        </button>
      </div>

      <div class="portal-foot">
        <a class="mini" href="mailto:proteeksanyal1994@gmail.com">proteeksanyal1994@gmail.com</a>
        <span class="dot">•</span>
        <a class="mini" href="https://github.com/proteek-dev" target="_blank" rel="noopener">GitHub</a>
        <span class="dot">•</span>
        <a class="mini" href="https://www.linkedin.com/in/proteeksanyal/" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </div>

    <!-- Portal transition overlay -->
    <div class="portal-warp" id="portalWarp" aria-hidden="true"></div>
    
    <!-- Cube disintegration FX overlay -->
    <canvas id="cubeFx" class="cube-fx" aria-hidden="true"></canvas>

  </main>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
