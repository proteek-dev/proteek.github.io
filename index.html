<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Proteek // Portal</title>
  <link rel="stylesheet" href="assets/css/global.css"/>
  <link rel="stylesheet" href="assets/css/index.css"/>
</head>

<body data-mode="looker">
  <div class="bg-aurora"></div>
  <div class="bg-noise"></div>
  <div class="cursor-glow" id="cursorGlow"></div>
  <canvas id="starfield" class="starfield"></canvas>
  <div class="vignette"></div>

  <nav>
    <div class="nav-inner">
      <a class="brand" href="index.html" aria-label="Home">
        <span class="badge-dot"></span>
        <div>
          <div class="title">PROTEEK <span style="opacity:.7">//</span> PORTFOLIO</div>
          <small>Data · AI · Automation · Analytics</small>
        </div>
      </a>

      <div class="nav-actions">
        <a class="btn primary" href="assets/Proteek_Sanyal_Resume.pdf" target="_blank" rel="noopener">Resume</a>
      </div>
    </div>
  </nav>

  <main class="portal">
    <div class="hint" aria-hidden="true">
      <div class="k">PORTAL ENTRY</div>
      <h1 class="h">Choose your lens.</h1>
      <div class="s">Four experiences. One operator.</div>
    </div>

    <div class="cube-stage" aria-label="Choose a lens">
      <button class="cube-btn" data-pos="tl" data-mode="looker" data-href="looker.html" aria-label="Looker">
        <div class="cube">
          <div class="face front"></div><div class="face back"></div><div class="face right"></div>
          <div class="face left"></div><div class="face top"></div><div class="face bottom"></div>
          <div class="cube-text">LOOKER</div>
        </div>
      </button>

      <button class="cube-btn" data-pos="tr" data-mode="recruiter" data-href="recruiter.html" aria-label="Recruiter">
        <div class="cube">
          <div class="face front"></div><div class="face back"></div><div class="face right"></div>
          <div class="face left"></div><div class="face top"></div><div class="face bottom"></div>
          <div class="cube-text">RECRUITER</div>
        </div>
      </button>

      <button class="cube-btn" data-pos="bl" data-mode="developer" data-href="developer.html" aria-label="Developer">
        <div class="cube">
          <div class="face front"></div><div class="face back"></div><div class="face right"></div>
          <div class="face left"></div><div class="face top"></div><div class="face bottom"></div>
          <div class="cube-text">DEVELOPER</div>
        </div>
      </button>

      <button class="cube-btn" data-pos="br" data-mode="persona" data-href="persona.html" aria-label="Persona">
        <div class="cube">
          <div class="face front"></div><div class="face back"></div><div class="face right"></div>
          <div class="face left"></div><div class="face top"></div><div class="face bottom"></div>
          <div class="cube-text">PERSONA</div>
        </div>
      </button>
    </div>
  </main>

  <div class="cube-portal" id="cubePortal" aria-hidden="true"></div>
  <div class="page-transition" id="pageTransition" aria-hidden="true"></div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
